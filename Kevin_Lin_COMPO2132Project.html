<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 id="titleBar">Dice Game</h1>
    </header>
    <div id="statusBar">
        <h1 id="winLoseStatus"><br></h1>
    </div>
    <div class="diceBlock" id="player1">
        <h2>Player</h2>
        <img src="img\1.png" alt="" id="playerDice1" class="dice">
        <img src="img\2.png" alt="" id="playerDice2" class="dice">
        <h3 id="round1PlayerScore">Round 1 Score: </h3>
        <h3 id="round2PlayerScore">Round 2 Score: </h3>
        <h3 id="round3PlayerScore">Round 3 Score: </h3>
        <br>
        <h3 id="playerScore">Total Score: </h3>
        
    </div>
    <div class="diceBlock" id="npc">
        <h2>NPC</h2>
        <img src="img\3.png" alt="" id="npcDice1" class="dice">
        <img src="img\4.png" alt="" id="npcDice2" class="dice">
        <h3 id="round1NPCScore">Round 1 Score: </h3>
        <h3 id="round2NPCScore">Round 2 Score: </h3>
        <h3 id="round3NPCScore">Round 3 Score: </h3>
        <br>
        <h3 id="npcScore">Total Score: </h3>
    </div>

    <div id="reporting">
        <h3 id="roundReport"></h3>
        <h2 id="winnerLoser"></h2>
    </div>
    <button id="startGame">Start Game</button>
    <script src=js\jquery-3.5.1.min.js></script>
    <script src="js\game_mechanics.js"></script>
</body>
</html>
